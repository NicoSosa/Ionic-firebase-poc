<app-form-toolbar [tittleToolbar]="tittleToolbar" [urlBack]="urlBack" (clearForm)="deleteProgress()"></app-form-toolbar>

<ion-content  [formGroup]="inventoryForm" *ngIf="inventoryForm">
  <!-- <pre>
  {{ inventoryForm.value | json }}
  </pre> -->
  <ion-slides scrollbar="true" [options]="{allowTouchMove: false}" #slides formArrayName="pages">
    <ion-slide *ngFor="let pageForm of pagesInv.controls; let pageIdx = index" [formGroupName]="pageIdx">
      
      <div *ngIf="pageIdx != pagesInv.controls.length - 1 ">
        <ion-toolbar class="slide-title">
          <ion-label class="page-title">{{pageForm.value.name | titlecase}}</ion-label>
          <ion-searchbar mode="ios" placeholder="Search Item" slot="end" animated #searchBar (ionChange)="filterItems($event)"></ion-searchbar>
        </ion-toolbar>
        <ion-item class="othersMsg" *ngIf="inventoryStructure.pages[pageIdx].itsOther"> 
          <ion-title>
            Do you need something else? 
          </ion-title>
        </ion-item>
        <ion-list class="itemList" formArrayName="categories" *ngIf="pageIdx === slidePosition">
          
          <div *ngFor="let categoryStructure of inventoryStructure.pages[pageIdx].categories; let categoryIdx = index" [formGroupName]="categoryIdx">
            <span *ngIf="categoryStructure.items.length > 0">
              <span *ngIf="categoryStructure.formStyle === formStyleEnum.IsNeededOnly">
                <app-inv-is-needed-only-form [inventoryForm]="inventoryForm" [pageIdx]="pageIdx" [categoryIdx]="categoryIdx" [filterWord]="filterWord" (setLS)="setLocalStorageInventory()"></app-inv-is-needed-only-form>
              </span>
              <span *ngIf="categoryStructure.formStyle === formStyleEnum.InputPlusSlider">
                <app-inv-input-slider-form [inventoryForm]="inventoryForm" [pageIdx]="pageIdx" [categoryIdx]="categoryIdx" [filterWord]="filterWord" [isDaily]="isDaily" (setLS)="setLocalStorageInventory()"></app-inv-input-slider-form>
              </span>
              <span *ngIf="categoryStructure.formStyle === formStyleEnum.IsNeededAndHide">
                <app-inv-is-needed-hide-form [inventoryForm]="inventoryForm" [pageIdx]="pageIdx" [categoryIdx]="categoryIdx" [filterWord]="filterWord" (setLS)="setLocalStorageInventory()"></app-inv-is-needed-hide-form>
              </span>
            </span>
          </div>
        </ion-list>
      </div>

      <div *ngIf="pageIdx == pagesInv.controls.length - 1" > 
        <ion-toolbar class="slide-title">
          <ion-title>{{pageForm.value.name | titlecase}}</ion-title>
        </ion-toolbar>
        <ion-item class="finalTextArea">
          <ion-label>Observations:</ion-label>
          <ion-textarea formControlName="observation" rows="6" cols="20" placeholder="Enter any note here..."></ion-textarea>
        </ion-item>
        <br>

        <ion-button class="deleteButton" color="danger" (click)="deleteProgress()"><ion-icon name="trash-bin-outline"></ion-icon> <span style="padding-left:5px"></span> Delete Progress</ion-button>
        <ion-button class="saveButton" color="success" (click)="saveInventory()"><ion-icon name="cloud-upload-outline"></ion-icon> <span style="padding-left:5px"></span> Save Inventory</ion-button>
        

      </div>
    </ion-slide>
  </ion-slides>
      <ion-footer>
        <ion-toolbar>
            <ion-button mode="md" slot="start" color="light" (click)="prev()" *ngIf="slidesButtonStatus[0].active">
              <ion-icon name="chevron-back-outline"></ion-icon>
              {{ slidesButtonStatus[0].text }}
            </ion-button>
            <ion-button mode="md" slot="end" color="light" icon="chevron-down"(click)="next()" *ngIf="slidesButtonStatus[1].active">
              {{ slidesButtonStatus[1].text}}
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
        </ion-toolbar>
      </ion-footer>
