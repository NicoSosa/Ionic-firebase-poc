<app-toolbar [tittleToolbar]="tittleToolbar"></app-toolbar>

<ion-content fullscreen class="ion-padding" scroll-y="true">
    <ion-segment (ionChange)="segmentChanged($event)" value="0">
        <ion-segment-button *ngFor="let store of storeList; let i = index" [value]="i">
            <ion-label>{{store.name}}</ion-label>
        </ion-segment-button>
    </ion-segment>
    <br>
    <ion-text>Generated by: {{selectedChartInventory.user}}</ion-text>
    <br>
    <ion-text>At: {{selectedChartInventory.createdDate}}</ion-text>

    <ion-toolbar>
        <button ion-item class="titleButon"  detail-none [ngClass]="{'section-active': chartOpen[0], 'section': !chartOpen[0]}"  (click)="toggleChart(0)">
            Products
            <ion-icon item-left name="chevron-forward" *ngIf="!chartOpen[0]"></ion-icon>
            <ion-icon item-left name="chevron-down" *ngIf="chartOpen[0]"></ion-icon>
        </button>
    </ion-toolbar>
    <div *ngIf="chartOpen[0]">
        <div *ngFor="let list of selectedChartInventory.products">
            <app-inventory-chart [chartTitle]="list.category" [chartDataList]="list.items" ></app-inventory-chart>
        </div>
    </div>
    <ion-toolbar>
        <button ion-item class="titleButon"  detail-none [ngClass]="{'section-active': chartOpen[1], 'section': !chartOpen[1]}"  (click)="toggleChart(1)">
            Utilities
            <ion-icon item-left name="chevron-forward" *ngIf="!chartOpen[1]"></ion-icon>
            <ion-icon item-left name="chevron-down" *ngIf="chartOpen[1]"></ion-icon>
        </button>
    </ion-toolbar>
    <div *ngIf="chartOpen[1]">
        <div *ngFor="let list of selectedChartInventory.utilities">
            <app-inventory-chart [chartTitle]="list.category" [chartDataList]="list.items" ></app-inventory-chart>
        </div>
    </div>
    <ion-toolbar>
        <button ion-item class="titleButon"  detail-none [ngClass]="{'section-active': chartOpen[1], 'section': !chartOpen[2]}"  (click)="toggleChart(2)">
            Produces
            <ion-icon item-left name="chevron-forward" *ngIf="!chartOpen[2]"></ion-icon>
            <ion-icon item-left name="chevron-down" *ngIf="chartOpen[2]"></ion-icon>
        </button>
    </ion-toolbar>
    <div *ngIf="chartOpen[2]">
        <app-inventory-chart [chartDataList]="selectedChartInventory.produces" ></app-inventory-chart>
    </div>
    


    <pre>
        <!-- {{inventories | json }} -->
    </pre>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success" (click)="goToStockForm()">
            <ion-icon name="add-outline" size="large"></ion-icon>
            <!-- <ion-icon name="duplicate-outline" size="large"></ion-icon> -->
        </ion-fab-button>
    </ion-fab>
</ion-content>
