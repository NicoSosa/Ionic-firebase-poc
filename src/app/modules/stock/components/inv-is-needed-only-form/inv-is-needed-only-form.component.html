<span [formGroup]="inventoryForm">
  <span formArrayName="pages">
    <span [formGroupName]="pageIdx">
      <span formArrayName="categories">
        <span [formGroupName]="categoryIdx" *ngIf="categoryIdx >= 0">
          <ion-item-divider sticky="true">
            <ion-col class="categoryName">
              <ion-row>
                <ion-col>What <b>{{categoryName.value}}</b> are needed?</ion-col>
              </ion-row> 
          </ion-col>
            <!-- <ion-col class="categoryTitle categoryName" size="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
              <ion-row>
                <ion-col size="10" class="text-center">
                  <ion-label>What {{categoryName.value}} are needed?</ion-label>
                </ion-col>
                <ion-col size="1"></ion-col>
              </ion-row>
            </ion-col> -->
          </ion-item-divider>
          <hr>
          <ion-row formArrayName="items">
            <ion-col size="12" size-sm="12" size-md="12" size-lg="6" size-xl="6" color="light" *ngFor="let item of categoryItems.controls | itemFilter:filterWord:'showName'; let itemIdx = index" [formGroupName]="itemIdx">
              <ion-row class="ion-align-items-center ion-no-padding itemRow">
                <ion-col size="7">
                  {{item.value.showName}}:
                </ion-col>
                <ion-col size="2"></ion-col>
                <ion-col size="2" class="unitCol" >
                  <ion-toggle color="primary" formControlName="isNeeded" mode="ios" (ionChange)="changeCheckNeeded(item)"></ion-toggle>
                </ion-col>
                <ion-col size="1"></ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </span>
      </span>
    </span>
  </span>
</span>
