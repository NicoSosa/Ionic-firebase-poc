<span [formGroup]="inventoryForm">
  <span formArrayName="pages">
    <span [formGroupName]="idxPage">
      <span formArrayName="categories">
        <span [formGroupName]="categoryIdx" *ngIf="categoryIdx >= 0">
            
          <ion-item-divider sticky="true">
            <ion-col class="categoryTitle" size="2">
              <ion-label><b>{{ categoryName.value }}</b></ion-label>
            </ion-col>
            <ion-col size="3">{{ categoryUnit.value }}</ion-col>
            <ion-col size="7">Quantity</ion-col>
          </ion-item-divider>
          <hr>
          <div formArrayName="items">
            <ion-item color="light" *ngFor="let item of categoryItems.controls; let itemIdx = index" [formGroupName]="itemIdx">
              <ion-col size="3">
                <b>{{item.value.showName}}:</b>
              </ion-col>
              <ion-col size="2">
                <ion-item class="itemInput">
                  <ion-input type="number" inputmode="numeric" formControlName="quantity" (ionChange)="inputChange(itemIdx)"></ion-input>
                </ion-item>                      
              </ion-col>
              <ion-col class="ion-align-self-end"  size="7">
                <ion-range color="primary" pin="true" min="0" [max]="item.value.slid" step="1" snaps="true" formControlName="rangeQuantity" (ionChange)="rangeChange(itemIdx)" *ngIf="item.value.slid >= 9">
                  <ion-label slot="start">0</ion-label>
                  <ion-label slot="end">{{item.value.slid}}</ion-label>
                </ion-range>
                <ion-range color="primary" pin="false" min="0" [max]="item.value.slid" step="0.5" snaps="true" formControlName="rangeQuantity" (ionChange)="rangeChange(itemIdx)" *ngIf="item.value.slid < 9">
                  <ion-label slot="start">0</ion-label>
                  <ion-label slot="end">{{item.value.slid}}</ion-label>
                </ion-range>
              </ion-col>
            </ion-item>
          </div>
        </span>
      </span>
    </span>
  </span>
</span>
