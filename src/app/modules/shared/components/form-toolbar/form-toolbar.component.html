<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="urlBack">
      <ion-button color="dark" (click)="goBack()">
          <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    {{ tittleToolbar }}
      <ion-button class="clearButton" slot="end" *ngIf="urlBack" size="small"  (click)="clearEvent()">
        <ion-icon name="trash-outline"></ion-icon>
          Clear Form
      </ion-button>
  </ion-toolbar>
</ion-header>
