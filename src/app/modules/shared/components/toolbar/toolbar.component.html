<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start" *ngIf="urlBack">
      <ion-button color="medium" (click)="goBack()">
          <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title *ngIf="!smallTitle">{{ tittleToolbar }}</ion-title>
    <span *ngIf="smallTitle">{{ tittleToolbar }}</span>
  </ion-toolbar>
</ion-header>
