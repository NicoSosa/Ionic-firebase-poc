<ion-item-divider sticky="true">
  <ion-col size="6"><b>Date:</b> {{dailyDate  | date: 'fullDate' }}</ion-col>
  <ion-col size="4"><b>Time:</b> {{dailyDate | date: 'shortTime' }}</ion-col>
  <ion-col size="1"></ion-col>
  <ion-col size="1"></ion-col>
</ion-item-divider>
<div>
  <ion-row>
    <ion-col><b>Generated by:</b> {{inventory.createdUser}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col><b>Observation: </b> {{inventory.observation}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col><b>Items Needed: </b></ion-col>
  </ion-row>
  <span *ngFor="let category of inventory.isNeededcategories">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col><b>{{category.category}}</b></ion-col>
    </ion-row>
    <span *ngFor="let item of category.items">
      <ion-row *ngIf="item.isNeeded">
        <ion-col size="3"></ion-col>
        <ion-col size="9">{{item.name}}</ion-col>
      </ion-row>
    </span>
  </span>
  <ion-row>
    <ion-col><b>Items Produced: </b></ion-col>
  </ion-row>
  <span *ngFor="let category of inventory.isProducedCategories">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col><b>{{category.category}}</b></ion-col>
    </ion-row>
    <span *ngFor="let item of category.items">
      <ion-row *ngIf="item.quantity >0">
        <ion-col size="3"></ion-col>
        <ion-col size="9">{{item.name}}: {{item.quantity}}</ion-col>
      </ion-row>
    </span>
  </span>
</div>
